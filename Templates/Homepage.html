	<div class="navbar-header">
        <div class="container-fluid">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>

<body>


    <div class="center-form well text-center">
        <form action="/displayresult" method="post">
            {% csrf_token %}

            <div id="number-type-inputform">

                <div class="input-group fade in" id="input-group-1">
                    <span class="input-group-addon">I need </span>
                    <input type="number" name="number-input-1" class="form-control">
                    <span class="input-group-addon"> plants of type </span>
                    <select class="form-control" name="type-input-1">
                        {% for plant_type in plant_types %}
                        <option>{{plant_type}}</option>
                        {% endfor %}
                    </select>
                    <span class="input-group-btn" id="plusbutton">
                        <button class="btn btn-success addbtn" type="button">
                            +
                        </button>
                    </span>
                </div>
            </div>
            <div class="input-group">
                <span class="input-group-addon">And my water consumption should not exceed</span>
                <input type="number" value="1000" name="max-water-consumption" class="form-control">
            </div>

            <input class="hidden" id="numRows" name="num-rows" value="1">

            <input type="submit" value="Solve!" class="btn btn-default">
        </form>
        <form action="/" method="post">
            {% csrf_token %}
            <input type="submit" class = "update-button btn btn-danger" value = "UpdateDB">
        </form>
    </div>

    <span class="input-group-btn removebtn hidden" id="delbutton">
        <button class="btn btn-danger" type="button" id="del-btn-1">x</button>
    </span>


</body>
